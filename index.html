<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main"></div>

    <input type="text" readonly />

    <div class="controls">
      <h2>Управление</h2>
      <p>Вправо - стрелка вправо</p>
      <p>Влево - стрелка влево</p>
      <p>Повернуть фигуру - стрелка вверх</p>
      <p>Ускорить фигуру - стрелка вниз</p>
    </div>

    <div class="overlay"></div>

    <div class="modal">
      <h1>Tetris</h1>
      <h2>Выберите уровень сложности</h2>
      <div class="button easy">Easy</div>
      <div class="button normal">Normal</div>
      <div class="button hard">Hard</div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
